<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Componente de tarjeta de perfil </title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "preconnect" href = "https://fonts.gstatic.com">
  <link href = "https://fonts.googleapis.com/css2? family = Kumbh + Sans: wght @ 400; 700 & display = swap "rel =" stylesheet ">
  <link rel="stylesheet" href="./css/estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!---
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->

</head>
<body>
  <main class="principal">
    <!-- Heder.--->
    <article class="tarjeta">
      <img src="./images/bg-pattern-card.svg" alt="cabecera" class="tarjeta-cabecera">
      <!-- Body.--->
      <div class="tarjeta-cuerpo">
        <img src="./images/image-victor.jpg" alt="Imagen de Victor" class="tarjeta-cuerpo-foto">
        <h1 class="tarjeta-cuerpo-titulo">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="tarjeta-cuerpo-texto">London</p>
      </div>
      <!--Footer-->
      <div class="tarjeta-pie">
        <div class="tarjeta-pie-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="tarjeta-pie-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="tarjeta-pie-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
</body>
<footer>

</footer>
</html>
